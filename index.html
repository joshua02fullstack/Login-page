<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <title>Log In page</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <!-- putting a container for the sign up field -->
        <div id="container">
            <!-- putting the user icon -->
            <div id="icon-container">
                <!-- putting the icon -->
                <img src="Images/user2.png" alt="User Icon"/>
            </div>
            <br/>
            <div id="form-container">
                <!-- putting the form inside the container -->
                <form>
                    <!-- putting the user name field -->
                    <lebel for="user">User name:</lebel>
                    <input id="user" type="text" name="user" placeholder="User name or email..."/>
                    <br/>
                    <br/>
                    <!-- putting the password field -->
                    <lebel>Password:</lebel>
                    <input id="password" type="password" name="password" placeholder="Password here..."/>
                    <br/>
                    <br/>
                    <br/>
                    <!-- putting the remember me field -->
                    <input type="checkbox" name="rememver" value="Remember me."/><lebel id="checkbox">Remember me.</lebel>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <!-- putting the submit button -->
                    <input type="button" value="Log In"/>
                </form>
            </div>
        </div>
    </body>
</html>
